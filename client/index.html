<html>
  <head>
    <meta charset="utf-8"/>
    <title>ECDSA Exchange</title>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="components">
      <div class="wallet">
        <h1> Your Wallet </h1>
        <input type="text" id="exchange-address" placeholder="Your Address" />
        <div id="balance">
          0
        </div>
      </div>

      <div class="tx">
        <h1> Transaction Info </h1>
        <input type="text" id="send-amount" placeholder="Send Amount" />
        <input type="text" id="recipient" placeholder="Recipient" />
        <div id="tx-hash"></div>
      </div>

      <div class="signature">
        <h1> Submit Tx Signature </h1>
        <input type="text" id="signature" placeholder="Tx Signature" />
        <div class="button" id="submit-signature">
          Finalize Tx
        </div>
      </div>
      
    </div>
  </body>
</html>
